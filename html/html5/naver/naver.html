<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> 네이버 : 로그인 </title>

    <link rel="stylesheet" href="css/naver.css">
</head>

<body>

    <div id="wrap">
        <header>
            <img id="naver_img" src="images/naver.JPG">
        </header>
    </div>

    <main>
        <div id="login_container">
            <form action="#" method="post">
                <input name="userid" type="text" required placeholder="아이디" autofocus>
                <input name="password" type="text" required placeholder="비밀번호" autofocus>
                <input type="submit" value="로그인">
        
            </form>
        </div>
    </main>
    
</body>
</html>
