<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>로그인 폼</title>
</head>

<body>

    <h1>로그인 폼</h1>
    <hr>

    <form>
        <fieldset>
            <legend>로그인 폼</legend>
            <form>
                <table>
                    <tr>
                        <td>순번</td>
                        <td><input type="text" value="11" readonly></td>
                    </tr>
                    <tr>
                        <td>선택</td>
                        <td>
                            <select name="loginType">
                                <option value="member">회원</option>
                                <!-- <option value="admin">관리자</option> -->
                                <option>admin</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <!--2열, 3개행 중에 1행-->
                        <td><label for="userid">아이디</label></td>
                        <!--label for은 포커스(모바일특히)맞춰주기 텍스트 눌러도 입력창으로-->
                        <td><input type="text" name="userid" id="userid" required placeholder="아이디를 입력하세요." autofocus
                                minlength="4" maxlength="12"></td>

                    <tr>
                        <!--2행-->
                        <td><label for="password">비밀번호</label></td>
                        <td><input type="password" name="password" id="password" required placeholder="아이디를 입력하세요.">
                        </td>
                        ></td>
                    </tr>
                    <tr>
                        <!--3행-->
                        <td></td>
                        <td><input type="submit"></td>
                    </tr>
                </table>
            </form>

        </fieldset>
    </form>
</body>

</html>
