<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--외부에서 가져오기-->
    <link rel="stylesheet" href="member.css">
    <!-- <script src="member.js"></script> -->
    <script src="member1.js"></script>

</head>

<body>

    <header>
        <h1 class="title">Member Manager</h1>
    </header>

    <!--태그작업전 헷갈리지 않게 시작끝 주석 달아주기-->
    <!-- 회원 데이터 입력 폼 시작-->
    <div id="regFormArea">
        <h2 class="subtitle">회원 정보 등록</h2>
        <!-- <form id="regForm"> 테이블을 감쌀 form -->
        <!--form=>submit=>js:데이터를 받고 객체=>배열에 저장할거임-->
        <table>
            <form id="regForm">
                <!--화면에 보이는 요소가 아니라서 테이블아래둬도 노상관.-->
                <tr>
                    <!--1행 라벨은 id로 향하게 하는 것-->
                    <td><label for="userId">아이디</label></td>
                    <td><label for="pw">비밀번호</label></td>
                    <td><label for="repw">비밀번호 확인</label></td>
                    <td label for="userName">이름</label></td>
                    <!--수직방향으로 병행병합-->
                    <td rowspan="2">
                        <input type="submit" value="등록">
                        <input type="reset">
                    </td>
                </tr>
                <tr>
                    <!--2행, name은 서버로 전송 id/pw/userName. repw는 필요 없음.확인하는 용도니깐. placeholder는 기본값-->
                    <td>
                        <input type="text" id="userId" name="userId" placeholder="사용자 아이디 입력">
                    </td>
                    <td>
                        <input type="password" id="pw" name="pw" placeholder="비밀번호 입력">
                    </td>
                    <td>
                        <input type="password" id="repw" placeholder="비밀번호 입력">
                    </td>
                    <td>
                        <input type="text" id="userName" name="userName" placeholder="사용자 이름 입력">
                    </td>
                    <!--병합해서 한열생략-->
                </tr>

                <tr>
                    <!--유효성검사 msg.-->
                    <td>
                        <div id="msgId" class="msg"></div>
                    </td>
                    <td>
                        <div id="msgPw" class="msg"></div>
                    </td>
                    <td>
                        <div id="msgRePw" class="msg"></div>
                    </td>
                    <td>
                        <div id="msgName" class="msg"></div>
                    </td>
                    <td></td>
                </tr>
            </form>
        </table>
        <!-- </form> -->
    </div>
    <!-- 회원 데이터 입력 폼 끝-->

    <!-- 회원 정보 리스트 시작-->
    <div id="memberList">
        <h2 class="subtitle">회원 리스트</h2>
        <table>
            <tbody>
                <tr>
                    <th>순번(index)</th>
                    <th>아이디</th>
                    <th>비밀번호</th>
                    <th>이름</th>
                    <th>관리</th>
                </tr>

                <tr>
                    <td>0</td>
                    <td>cool</td>
                    <td>1111</td>
                    <td>COOL</td>
                    <td><a href="#">수정</a> | <a href="#">삭제</a></td>
                </tr>

            </tbody>
        </table>
    </div>
    <!-- 회원 정보 리스트 끝-->

    <!--회원 정보 수정 폼 시작-->
    <div id="editFormArea">
        <div id="wrapHeader">
            <h2 class="subtitle">회원 정보 수정</h2>
            <a href="javascript:editFormClose();">닫기</a>
        </div>

        <form id="editForm">
            <table>
                <tr>
                    <!--1행-->
                    <td>아이디</td>
                    <!--1열-->
                    <td>
                        <input type="text" id="eid" readonly>
                        <input type="hidden" id="index">
                        <!--어느데이터를 수정할지 인덱스 설정-->
                    </td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" id="epw"></td>
                </tr>
                <tr>
                    <td>비밀번호확인</td>
                    <td><input type="password" id="erepw"></td>
                </tr>
                <tr>
                    <td>이름</td>
                    <td><input type="text" id="ename"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="수정">
                        <input type="button" id="resetBtn" value="초기화">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <!--회원 정보 수정 폼 끝-->


</body>

</html>
